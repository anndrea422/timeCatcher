<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FinishedWorks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Add workedTime</h2>
        <hr/>
        <div class="container">
            <p>Please add your finished work time</p>
            <form method="POST" th:action="@{/saveFinishedWork}" th:object="${finishedWork}">
                <input name="date" type="Date" required placeholder="date" class="form-control-sm col-4 mb-4"><br>
                <label>Start time</label><br>
                <input name="startTime" type="Time" required placeholder="startTime" class="form-control-sm col-4 mb-4"><br>
                <label>Finish time</label><br>
                <input name="finishTime" type="Time" required placeholder="finishTime" class="form-control-sm col-4 mb-4"><br>
                <label>Location</label><br>
                <input name="location" type="text" required placeholder="Where you have been working?" class="form-control-sm col-4 mb-4"><br>
                <label>Object description</label><br>
                <input name="comment" type="text" required placeholder="Commentary" class="form-control-sm col-4 mb-4"><br>
                <button class="btn btn-secondary" type="submit">Submit </button>
            </form>
        </div>

    </div>


</body>
</html>

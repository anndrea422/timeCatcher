<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add New Working Hour</title>

    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<body>

<div class="container">

    <h2>Add New Working Hour</h2>
    <hr/>

    <form th:action="@{/add-working-hour-form}"  th:object="${newCompletedWork}" method="POST">

        <input type="datetime-local" th:field="*{startTime}" class="form-control col-4 mb-4" placeholder="Start time" />

        <input type="datetime-local" th:field="*{finishTime}" class="form-control col-4 mb-4" placeholder="Finish time" />

        <input type="text" th:field="*{textWhere}" class="form-control col-4 mb-4" placeholder="Where?" />

        <input type="text" th:field="*{textDescription}" class="form-control col-4 mb-4" placeholder="What did you do? " />

        <button type="submit" class="btn btn-primary col-2">Save</button>
        <input type="hidden" th:field="*{id}" />

    </form>
    <hr/>
    <a th:href="@{/list}">Back to list</a>
</div>

</body>

</html>
